{% extends "base.html" %}
{% load spacify %}
{% block content %}

                      <div class="form-group">
                        <input type="email" class="form-control input-sm" placeholder="email" >


                        <input type="password" class="form-control input-sm" placeholder="password" >
                    </div>

                     <div class="checkbox">

                    </div>


                       <button type="submit"  class="btn btn-info btn-sm">Sign in</button>

                    <button type="button" class="btn btn-default btn-sm"
                   data-dismiss="modal">Cancel</button>

                </form-->
 <div class="container">



   <div class="row row-content">
     <div class="mycard">
      <div class="col-sm-9 ">
        {% for question in publishedQuestions %}
        <div class="card">
       <div class="card-heading">
         {{question.message}} <small id="time">{{question.postDate}}</small>
       </div>
       <div class="card-detail">
        {{question.answer}}
        <div data-toggle="modal" data-target="#reply" class="reply"> <a href="#">reply</a>
        </div>
      </div>
     </div>
     {% endfor %}
    </div>
    </div>

      <div class="col-xs-12 ">
         <h3 >Send us a Message</h3>
      </div>
       <div class="col-xs-12 col-sm-9">

            <form id="questionForm" class="form-horizontal" role="form" novalidate method="post" action="/contact/new_question/">
                {% csrf_token %}
               <div class="form-group">
                   <label for="firstname" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                   <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter First Name">
                   </div>
               </div>

               <div class="form-group">
                   <label for="telnum" class="col-xs-12 col-sm-2 control-label">Contact Tel.</label>

                   <div class="col-xs-12 col-sm-10 ">
                               <input type="tel" class="form-control" id="telnum" name="telnum" placeholder="Tel. number">
                   </div>
               </div>
               <div class="form-group">
                   <label for="emailid" class="col-sm-2 control-label">Email</label>
                   <div class="col-sm-10">
                       <input type="email" class="form-control" id="emailid" name="emailid" placeholder="Email">
                   </div>
               </div>

               <div class="form-group">
                   <label for="feedback" class="col-sm-2 control-label">Your Question</label>
                   <div class="col-sm-10">
                       <textarea class="form-control" id=”widgEditor” name="feedback" rows="12"></textarea>
                   </div>
               </div>
               <div class="form-group">
                   <div class="col-sm-offset-2 col-sm-10">
                       <button type="submit" class="btn btn-primary">Send Message</button>
                   </div>
               </div>


           </form>
       </div>
        <div class="col-xs-12 col-sm-3">
           <p style="padding:20px;"></p>
       </div>
  </div>
 </div>

 </div>
  <!-- Modal end-->
  <div id="reply" class="modal fade" role="dialog">
  <div class="modal-dialog">

  <!-- Modal content-->
  <div class="modal-content">
      <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Reply to Q &amp A  </h4>
      </div>
      <div class="modal-body">

       <form class="form-horizontal" role="form">

                <div class="row">
                  <div class="form-group">
             <div class="col-sm-10 col-sm-offset-1" >
                 <textarea class="form-control" id="feedback" name="feedback" rows="12" ></textarea>
             </div>
           </div>
         </div>
         <div class="row">
         <div class="form-group">
             <div class="col-sm-2 col-sm-offset-1">
                 <button type="submit" class="btn btn-primary">Post</button>
             </div>
         </div>
       </div>

              </form>

      </div>
  </div>
  </div>
  </div>

  </body>
</html>
